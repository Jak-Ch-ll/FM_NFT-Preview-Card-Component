<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="preview-card">
      <a href="#" class="preview-card__img-container">
        <img
          src="images/image-equilibrium.jpg"
          alt="View more"
          class="preview-card__img"
        />
      </a>
      <h2>
        <a href="#" class="preview-card__title"> Equilibrium #3429</a>
      </h2>
      <p class="preview-card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="preview-card__meta">
        <div class="preview-card__meta-el preview-card__meta-el--price">
          0.041 ETH
        </div>
        <div class="preview-card__meta-el preview-card__meta-el--time">
          3 days left
        </div>
      </div>
      <div class="preview-card__author">
        <img
          src="images/image-avatar.png"
          alt=""
          class="preview-card__avatar"
        />
        <span>
          Creation of <a href="#" class="preview-card__name">Jules Wyvern</a>
        </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Jak-Ch-ll" target="_blank">Jak-Ch-ll</a>.
    </div>
  </body>
</html>
