<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="preview-card">
        <a href="#" class="preview-card__img-container">
          <img
            src="images/image-equilibrium.jpg"
            alt="View more"
            class="preview-card__img"
          />
        </a>
        <h1 class="preview-card__title">
          <a href="#" class="preview-card__title__link"> Equilibrium #3429</a>
        </h1>
        <p class="preview-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="preview-card__meta">
          <div class="preview-card__meta-el preview-card__meta-el--price">
            0.041 ETH
          </div>
          <div class="preview-card__meta-el preview-card__meta-el--time">
            3 days left
          </div>
        </div>
        <div class="preview-card__author">
          <img
            src="images/image-avatar.png"
            alt=""
            class="preview-card__avatar"
          />
          <span>
            Creation of <a href="#" class="preview-card__name">Jules Wyvern</a>
          </span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Jak-Ch-ll" target="_blank">Jak-Ch-ll</a>.
    </footer>
  </body>
</html>
